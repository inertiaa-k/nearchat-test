<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 채팅 - 근처 사람들과 대화하세요</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 로그인 화면 -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-map-marker-alt"></i>
                    <h1>GPS 채팅</h1>
                </div>
                <p class="subtitle">근처 500m 내의 사람들과 실시간으로 대화하세요</p>
                
                <div class="login-form">
                    <div class="input-group">
                        <label for="username">닉네임</label>
                        <input type="text" id="username" placeholder="닉네임을 입력하세요" maxlength="20">
                    </div>
                    
                    <div class="location-info">
                        <i class="fas fa-location-arrow"></i>
                        <span id="locationStatus">위치 정보를 가져오는 중...</span>
                    </div>
                    
                    <button id="startChatBtn" class="btn-primary" disabled>
                        <i class="fas fa-comments"></i>
                        채팅 시작하기
                    </button>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>근처 사람들과 연결</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>실시간 위치 기반</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>모바일 친화적</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 채팅 화면 -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <div class="header-left">
                    <button id="backBtn" class="btn-icon">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="user-info">
                        <span id="currentUsername"></span>
                        <span id="userLocation" class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="locationText">위치 확인 중...</span>
                        </span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="createPrivateRoomBtn" class="btn-icon" title="프라이빗 방 생성">
                        <i class="fas fa-lock"></i>
                    </button>
                    <button id="joinPrivateRoomBtn" class="btn-icon" title="프라이빗 방 참가">
                        <i class="fas fa-key"></i>
                    </button>
                    <button id="nearbyUsersBtn" class="btn-icon" title="근처 사용자">
                        <i class="fas fa-users"></i>
                        <span id="nearbyCount" class="badge">0</span>
                    </button>
                    <button id="refreshLocationBtn" class="btn-icon" title="위치 새로고침">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div id="messagesContainer" class="messages-container">
                    <div class="welcome-message">
                        <i class="fas fa-hand-wave"></i>
                        <h3>환영합니다!</h3>
                        <p>근처 500m 내의 사람들과 대화를 시작하세요.</p>
                        <p>메시지를 입력하고 Enter를 누르거나 전송 버튼을 클릭하세요.</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="message-input-wrapper">
                        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
                        <button id="sendBtn" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 근처 사용자 모달 -->
        <div id="nearbyUsersModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>근처 사용자</h3>
                    <button id="closeModalBtn" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="nearbyUsersList" class="users-list">
                        <!-- 근처 사용자들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 프라이빗 방 생성 모달 -->
        <div id="createPrivateRoomModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>프라이빗 방 생성</h3>
                    <button id="closeCreateModalBtn" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="private-room-info">
                        <div class="room-code-display">
                            <h4>방 코드</h4>
                            <div class="code-container">
                                <span id="generatedRoomCode" class="room-code">------</span>
                                <button id="copyCodeBtn" class="btn-secondary">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <p class="code-description">이 코드를 친구에게 공유하여 프라이빗 방에 초대하세요.</p>
                        </div>
                        <div class="room-actions">
                            <button id="enterPrivateRoomBtn" class="btn-primary">
                                <i class="fas fa-sign-in-alt"></i>
                                방 입장하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 프라이빗 방 참가 모달 -->
        <div id="joinPrivateRoomModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>프라이빗 방 참가</h3>
                    <button id="closeJoinModalBtn" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="join-room-form">
                        <div class="input-group">
                            <label for="roomCodeInput">방 코드</label>
                            <input type="text" id="roomCodeInput" placeholder="6자리 코드를 입력하세요" maxlength="6" pattern="[A-Z0-9]{6}">
                        </div>
                        <div class="room-actions">
                            <button id="joinRoomBtn" class="btn-primary">
                                <i class="fas fa-sign-in-alt"></i>
                                방 참가하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 알림 토스트 -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
